<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- My Style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- navbar start -->
    <header class="header-container">
      <section class="logo-icon"></section>
      <section class="nav-container">
        <a name="home">Home</a>
        <a name="our pages">Our Pages</a>
        <a name="calls us">Calls Us</a>
      </section>
    </header>
    <hr />
    <!-- navbar end -->

    <!-- isi content start -->
    <section class="section-container">
      <header>
        <h1>You Trusted Travel Agent's</h1>
        <p>Your happiness is our hapiness</p>
      </header>

      <div class="section-content-container">
        <!-- ini konten auto slide banner -->
        <div class="slide-banner">
          <header>
            <img
              class="bg-slide"
              id="bg-slide"
              src="../assets/background-slide.jpg"
              alt="gambar"
            />
          </header>
          <section><p>ini slide</p></section>
        </div>
        <!-- ini konten form -->
        <div class="konten-form">
          <header>
            <h2 class="kepala">Contact Us</h2>
            <p class="kepala">
              Sales akan menghubungi anda 1x24 Jam<br />
              setelah data kami terima.
            </p>
          </header>
          <section>
            <label class="nama" for="username">Your Name:</label><br />
          <input type="text" class="name-input" id="text" /><br />

          <label for="email">Email Address:</label><br />
          <input type="text" class="email-input" id="email" /><br />
          <select name="option" id="option">
            <optgroup label="Domestic">
              <option value="bali">Bali</option>
              <option value="bandung">Bandung</option>
              <option value="surabaya">Surabaya</option>
            </optgroup>
            <optgroup label="Overseas">
              <option value="japan">Japan</option>
              <option value="singapore">Singapore</option>
            </optgroup></select
          ><br />
          <button type="button">Send</button>
        </div>
          </section>

         
      </div>
    </section>
    <!-- isi content end-->
    <!-- My JavaScript -->

    <script src="js/script.js"></script>
  </body>
